<!doctype html>
<!--
Vector maps with WebGL & Canvas

Demo of client-side map rendering, using GeoJSON vector tiles as the remote source,
and the HTML Canvas and WebGL APIs as the rendering engines. Uses Leaflet for standard slippy map functionality.

Brett Camper
-->
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Vector map</title>
<style>

body {
    margin: 0px;
    border: 0px;
    padding: 0px;
}

#map {
    background: rgba(0, 0, 0, 0);
}

.label {
    width: 200px;
    margin-left: -100px;
    position: absolute;
    z-index: 10;
    text-align: center;
}

.labelInner {
    padding: 2px;
    background: white;
    opacity: 0.75;
}

</style>
<link rel="stylesheet" href="lib/leaflet-0.8-dev.css" />
</head>

<body>

<div id="map"></div>

<script src="lib/leaflet-0.8-dev.js"></script>
<script src="lib/dat.gui.min.js"></script>
<script src="dist/vector-map.debug.js"></script>

<script>

(function(){

var tile_source = 'mapzen'; // default source, can be overriden by URL

var tile_sources = {
    'mapzen': {
        source: {
            type: 'GeoJSONTileSource',
            // url: 'http://{s:[a,b,c,d]}.vector.test.mapzen.com/vector/all/{z}/{x}/{y}.json'
            url: 'http://vector.test.mapzen.com/vector/all/{z}/{x}/{y}.json'
        },
        layers: 'gl_layers_json.js',
        styles: 'gl_styles.js'
    },
    'mapzen-dev': {
        source: {
            type: 'GeoJSONTileSource',
            url: 'http://vector.dev.mapzen.com/vector/all/{z}/{x}/{y}.json'
        },
        layers: 'gl_layers_json.js',
        styles: 'gl_styles.js'
    },
    'mapzen-mvt-dev': {
        source: {
            type: 'MapboxTileSource',
            url: 'http://vector.dev.mapzen.com/vector/all/{z}/{x}/{y}.mapbox'
        },
        layers: 'gl_layers_json.js',
        styles: 'gl_styles.js'
    },
    'mapzen-local': {
        source: {
            type: 'GeoJSONTileSource',
            url: 'http://localhost:8080/all/{z}/{x}/{y}.json'
        },
        layers: 'gl_layers_json.js',
        styles: 'gl_styles.js'
    },
    'mapzen-canvas': {
        source: {
            type:'GeoJSONTileSource',
            url: 'http://vector.test.mapzen.com/vector/all/{z}/{x}/{y}.json'
        },
        layers: 'canvas_layers.js',
        styles: 'canvas_styles.js',
        renderer: 'CanvasRenderer'
    },
    'osm': {
        source: {
            type: 'GeoJSONTileSource',
            url: 'http://tile.openstreetmap.us/vectiles-all/{z}/{x}/{y}.json'
        },
        layers: 'gl_layers_json.js',
        styles: 'gl_styles.js'
    },
    'mapbox': {
        source: {
            type: 'MapboxTileSource',
            url: 'http://{s:[a,b,c,d]}.tiles.mapbox.com/v3/mapbox.mapbox-streets-v4/{z}/{x}/{y}.vector.pbf',
            max_zoom: 14
        },
        layers: 'gl_layers_mvt.js',
        styles: 'gl_styles.js'
    }
};

var locations = {
    'London': [51.508, -0.105, 15],
    'New York': [40.70531887544228, -74.00976419448853, 16],
    'Seattle': [47.609722, -122.333056, 15]
};

var osm_debug = false;


/*** URL parsing ***/

// URL hash pattern is one of:
// #[source]
// #[lat],[lng],[zoom]
// #[source],[lat],[lng],[zoom]
// #[source],[location name]
var url_hash = window.location.hash.slice(1, window.location.hash.length).split(',');

// Get tile source from URL
if ((url_hash.length == 1 || url_hash.length == 4) && url_hash[0] != '' && tile_sources[url_hash[0]] != null) {
    tile_source = url_hash[0];
}

// Get location from URL
var map_start_location = locations['New York'];
if (url_hash.length == 3) {
    map_start_location = url_hash.slice(0, 3);
}
if (url_hash.length == 4) {
    map_start_location = url_hash.slice(1, 4);
}
else if (url_hash.length == 2) {
    map_start_location = locations[url_hash[1]];
}


/*** Map ***/

var map = L.map('map', {
    maxZoom: Geo.max_zoom,
    inertia: false,
    keyboard: false
});
map.attributionControl.setPrefix('');

map.on('moveend', function () {
    var map_latlng = map.getCenter();
    window.location.hash = [tile_source, map_latlng.lat, map_latlng.lng, map.getZoom()].join(',');
});

map.setView(map_start_location.slice(0, 2), map_start_location[2]);

// Resize map to window
function resizeMap () {
    document.getElementById('map').style.width = window.innerWidth + 'px';
    document.getElementById('map').style.height = window.innerHeight + 'px';
    map.invalidateSize(false);
}
window.addEventListener('resize', resizeMap);
resizeMap();


/*** Layer ***/

var layer = L.vectorTileLayer({
    vectorRenderer: tile_sources[tile_source].renderer,
    vectorTileSource: tile_sources[tile_source].source,
    vectorLayers: tile_sources[tile_source].layers,
    vectorStyles: tile_sources[tile_source].styles,
    numWorkers: 2,
    attribution: 'Map data &copy; OpenStreetMap contributors | <a href="https://github.com/bcamper/vector-map">Source Code</a>',
    unloadInvisibleTiles: false,
    updateWhenIdle: false
});

// For easier debugging access
window.layer = layer;
window.renderer = layer._renderer;
window.tiles = layer._renderer.tiles;

/***** GUI/debug controls *****/

var gl_controls = {
    projection: {
        projection: 'PROJECTION_PERSPECTIVE',
        options: { 'None': '', 'Perspective': 'PROJECTION_PERSPECTIVE', 'Isometric': 'PROJECTION_ISOMETRIC', 'Pop-Up': 'PROJECTION_POPUP' }
    },
    lighting: {
        lighting: 'LIGHTING_POINT',
        options: { 'None': '', 'Point': 'LIGHTING_POINT', 'Directional': 'LIGHTING_DIRECTION' }
    },
    animation: {
        animation: '',
        options: { 'None': '', 'Elevator': 'ANIMATION_ELEVATOR', 'Wave': 'ANIMATION_WAVE', 'Noise texture': 'EFFECT_NOISE_TEXTURE' }
    }
};
window.gl_controls = gl_controls;

var gui = new dat.GUI({ autoPlace: true });
gui.domElement.parentNode.style.zIndex = 5;
// document.body.insertBefore(gui.domElement, document.body.firstChild);
window.gui = gui;

gl_controls.projection.control = gui.add(gl_controls.projection, 'projection', gl_controls.projection.options);
gl_controls.projection.control.onChange(function(value) {
    setGLProgramDefines('projection');
});

gl_controls.lighting.control = gui.add(gl_controls.lighting, 'lighting', gl_controls.lighting.options);
gl_controls.lighting.control.onChange(function(value) {
    setGLProgramDefines('lighting');
});

gl_controls.animation.control = gui.add(gl_controls.animation, 'animation', gl_controls.animation.options);
gl_controls.animation.control.onChange(function(value) {
    setGLProgramDefines('animation');
    if (gl_controls.animation.animation != '') {
        layer._renderer.continuous_animation = true;
    }
    else {
        layer._renderer.continuous_animation = false
    }
});

function setGLProgramDefines (set) {
    var keys;
    if (set) {
        keys = [set];
    }
    else {
        keys = Object.keys(gl_controls);
    }

    keys.forEach(function(key) {
        setGLProgramDefinesForOptionSet(gl_controls[key][key], gl_controls[key].options);
    });

    for (var p in layer._renderer.gl_programs) {
        var gl_program = layer._renderer.gl_programs[p];
        gl_program.compile();
    }
    layer._renderer.dirty = true;
}

function setGLProgramDefinesForOptionSet (current_value, options) {
    for (var i in options) {
        GL.Program.defines[options[i]] = ((options[i] == current_value) && options[i] != '');
    }
}


/***** Render loop *****/

var osm_layer; // global so it's accessible on console for debugging
window.addEventListener('load', function () {
    layer.addTo(map);
    setGLProgramDefines();

    if (osm_debug == true) {
        osm_layer =
            L.tileLayer(
                'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                { opacity: 0.5 })
            .bringToFront()
            .addTo(map);
    }

    frameLoop();
});

function frame () {
    layer.render();
}

function frameLoop () {
    frame();
    requestAnimationFrame(frameLoop);
}

// Cross-browser compatibility for requestAnimationFrame
(function requestAnimationFrameCompatibility () {
    if (window.requestAnimationFrame == undefined) {
        window.requestAnimationFrame = (function () {
            return (
                window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                window.oRequestAnimationFrame      ||
                window.msRequestAnimationFrame     ||
                function (callback) {
                   window.setTimeout(callback, 1000 / 60);
                }
            );
        })();
    }
}());

}());

</script>
</body>
</html>
