breathe:
    extends: polygons
    animated: true
    shaders:
        uniforms:
            u_breathe_scale: 10
            u_breathe_speed: 1
        transforms:
            globals: |
                uniform float u_breathe_scale;
                uniform float u_breathe_speed;
            vertex: |
                position.xy += a_normal.xy * u_breathe_scale * smoothstep(0.25, 1., abs(sin(u_time * u_breathe_speed)));
