camera:
    type: perspective

lighting:
    type: point

styles: {}

sources:
  osm:
    type: 'GeoJSONTileSource'
    url: 'http://vector.mapzen.com/osm/all/{z}/{x}/{y}.json'

  test:
    type: 'GeoJSONTileSource'
    url: 'http://vector.mapzen.com/osm/all/{z}/{x}/{y}.json'

layers:

    earth:
      geometry:
        source: osm
        filter: earth
        order: 0
      style:
        color: [1, 1, 1]

    roads:
      geometry:
        source: osm
        filter: roads
        order: 2
      style:
        color: [1, 1, 0]
        width: 7

    roads-outline:
      geometry:
        source: osm
        filter: roads
        order: 1
      style:
        color: [1, 0, 0]
        width: 10
