camera:
    type: perspective

lighting:
    type: point

styles: {}

layers:

    earth:
      geometry:
        source: osm
        filter: earth
        order: 0
      style:
        color: [1, 1, 1]

    roads:
      geometry:
        source: osm
        filter: roads
        order: 1
      style:
        color: [1, 0, 0]
        width: 2

