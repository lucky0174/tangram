camera:
  type: perspective

lighting:
  type: point

styles: {}

sources:
  osm:
    type: 'GeoJSONTileSource'
    url: 'http://vector.mapzen.com/osm/all/{z}/{x}/{y}.json'

layers:

  earth:
    geometry:
      source: osm
      filter: earth
    style:
      order: 0
      color: [0.175, 0.175, 0.175]

  roads:
    geometry:
      source: osm
      filter: roads

    major_road:
      filter:
        kind: major_road
      style:
        color: [0.5, 0.5, 0.5]
        width: function () { return 3.5 * Math.log(zoom); }
        join: round
        cap: round

    minor_road:
      filter:
        kind: minor_road
      style:
        color: '#fff'
        width: function () { return 3 * Math.log(zoom); }
        join: round
        cap: round

    highway:
      filter:
        kind: highway
      style:
        order: 1
        width: function () { return 4 * Math.log(zoom); }
        color: [1.0, 1.0, 1.0]
        join: round
        cap: round
      outline:
        filter: { '@zoom': { min: 15 } }
        style:
          outline:
            color: [0.7, 0.7, 0.7]
            width: function () { return (zoom >= 18 && (3/8 * Math.log(zoom))); }
            join: round
            cap: round
