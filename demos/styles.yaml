        # blend:
        #     filter: { height: { min: 100 } }
        #     style: { name: transparent, color: yellow }

        colors:
            name:
                filter: { name: true, kind: false }
                style: { polygons: { color: [.6, .2, .2] } }

            kind:
                filter: { name: false, kind: true }
                style: { polygons: { color: [.2, .2, .6] } }

