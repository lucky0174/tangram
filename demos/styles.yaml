layers:

    earth:
        data: { source: osm }
        style:
            polygons:
                order: 0
                color: [0.175, 0.175, 0.175]

    landuse:
        data: { source: osm }
        style:
            polygons:
                order: 1
                interactive: true
                color: [0.5, 0.875, 0.5]

        pitch:
            filter:
                kind: [pitch, garden, playground]
            style:
                polygons:
                    color: [0.3, 0.675, 0.3]
                    order: 1

        airports:
            filter: { kind: apron }
            style:
                polygons:
                    color: lightyellow
                    order: 1

    water:
        data: { source: osm }
        style:
            polygons:
                # name: water
                order: 3
                interactive: true
                color: [0.5, 0.5, 0.875]
            lines:
                name: lines
                order: 4
                color: [0.6, 0.6, 0.975]
                width: function() { return 2.5 * Math.log(zoom); }

        # outlines:
        #     filter: { not: { kind: [ocean, riverbank, dock] }, $zoom: { min: 15 } }
        #     style:
        #         polygons:
        #             outline:
        #                 color: [0.6, 0.6, 0.975]
