                # color: Style.color.randomColor()
                # color: Style.color.pseudoRandomColor()
                # color: Style.color.pseudoRandomGrayscale()
                color: [.6, .6, .6]
                # color: white
                extrude: function () { return ((zoom >= 15 && feature.height > 20) || zoom >= 16) }
                # outline:
                #     color: white
