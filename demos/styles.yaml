layers:

    earth:
        data: { source: osm }
        style:
            order: 0
            color: [0.175, 0.175, 0.175]

    landuse:
        data: { source: osm }
        style:
            order: 1
            interactive: true
            color: [0.5, 0.875, 0.5]

        pitch:
            filter:
                kind: ['pitch', 'garden', 'playground']
            style:
                color: [0.3, 0.675, 0.3]
                order: .1

        airports:
            filter: { kind: apron }
            style:
                color: lightyellow
                order: .05

    water:
        data: { source: osm }
        style:
            # name: water
            order: 2
            interactive: true
            color: [0.5, 0.5, 0.875]

        outlines:
            filter: { not: { kind: [ocean, riverbank, dock] }, $zoom: { min: 15 } }
            style:
                outline:
                    color: [0.6, 0.6, 0.975]
                    width: function() { return 2.5 * Math.log(zoom); }

    roads:
        data: { source: osm }

        style:
            order: function () { return 3.5 + Math.min(Math.max(feature.sort_key * .000025, -1), 1) / 2; }
            # order: 3
            interactive: function () { return (zoom >= 18); }
            # color: yellow
            # color: Style.color.pseudoRandomColor()
            # color: red #[0.4, 0.4, 0.4]
            # width: function () { return 2 * Math.log(zoom); }

        highway:
            filter: { kind: highway }
            style:
                color: [1.0, 1.0, 1.0]
                # color: red
                # color: [[13, [0, 0, 1.]], [17, [1, .5, .5]]]
                # color: [[13, 'darkorchid'], [17, 'honeydew']]
                # color: [[13, 'hsl(900, 40%, 60%)'], [17, 'hsl(700, 90%, 80%)']]
                width: function () { return 3 * Math.log(zoom); }
                # width: [[13, 3px], [15, 5px], [16, 20px]]
                # width: [[10, 2px], [13, 3px], [15, 5px], [16, 8px], [18, 12px]]

            outline:
                filter: { $zoom: { min: 15 } }
                style:
                    outline:
                        color: [0.7, 0.7, 0.7]
                        width: function () { return (zoom >= 18 && (3/8 * Math.log(zoom))); }

                bridge:
                    filter: { is_bridge: yes }
                    style:
                        outline:
                            # don't draw outline caps on bridges because they draw over connecting non-bridge roads
                            # see FDR Drive: 40.70278074491014,-74.00795169174671,20
                            cap: butt

                round:
                    filter: { $zoom: { min: 17 }, is_bridge: no }
                    style:
                        cap: round
                        join: round

            tunnel:
                # filter: function() { return feature.is_link == 'yes' || feature.is_tunnel == 'yes'; }
                filter: { is_tunnel: yes }
                style:
                    color: '#333'
                    width: function () { return 2 * Math.log(zoom); }
                    # width: [[13, 0px], [15, 4px], [16, 6px], [18, 10px]]
                outline:
                    filter: { $zoom: { min: 15 } }
                    style:
                        outline:
                            color: white
                            # width: [[15, 2px], [18, 6px]]
                            # width: 2px
                            width: function () { return 1 * Math.log(zoom); }
                round:
                    filter: { $zoom: { min: 17 } }
                    style:
                        cap: round
                        join: round

        major_road:
            filter: { kind: major_road }
            style:
                color: [0.5, 0.5, 0.5]
                width: function () { return 2.5 * Math.log(zoom); }
            outline:
                filter: { $zoom: { min: 15 } }
                style:
                    outline:
                        color: [0.7, 0.7, 0.7]
                        width: function () { return (zoom >= 18 && (3/8 * Math.log(zoom))); }
                round:
                    filter: { $zoom: { min: 17 } }
                    style:
                        cap: round
                        join: round

        minor_road:
            filter: { kind: minor_road, $zoom: { min: 13 }, not: { aeroway: [taxiway, runway] } }
            style:
                color: [0.65, 0.65, 0.65]
                width: function () { return 2 * Math.log(zoom); }
            outline:
                filter: { $zoom: { min: 15 } }
                style:
                    outline:
                        color: [0.7, 0.7, 0.7]
                        width: function () { return (zoom >= 18 && (2.5/8 * Math.log(zoom))); }
                round:
                    filter: { $zoom: { min: 17 } }
                    style:
                        cap: round
                        join: round

        airports:
            filter: { aeroway: true }

            taxiways:
                filter: { aeroway: taxiway }
                style:
                    width: [[12, 1px], [13, 2px], [17, 10px]]
                    color: darkorange
                    cap: round

            runways:
                filter: { aeroway: runway }
                style:
                    width: [[12, 5px], [13, 10px], [15, 30px], [17, 150px]]
                    color: orange
                    order: .1

        path:
            filter: { kind: path, $zoom: { min: 15 } }
            style:
                color: [0.8, 0.8, 0.8]
                # color: yellow
                width: function () { return 1 * Math.log(zoom); }
                outline:
                    color: [0.7, 0.7, 0.7]
                    width: function () { return (zoom >= 18 && (2/8 * Math.log(zoom))); }
            round:
                filter: { $zoom: { min: 17 } }
                style:
                    cap: round
                    join: round

        rail:
            filter: { kind: rail }
            style:
                color: [0.5, 0.0, 0.0]
                width: function () { return 2 * Math.log(zoom); }
            outline:
                filter: { $zoom: { min: 15 } }
                style:
                    outline:
                        color: [0.7, 0.7, 0.7]
                        width: function () { return (zoom >= 18 && (2/8 * Math.log(zoom))); }
                round:
                    filter: { $zoom: { min: 17 } }
                    style:
                        cap: round
                        join: round


