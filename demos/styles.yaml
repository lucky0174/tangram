                filter: { name: true, kind: true }
                style: { polygons: { color: [.6, .2, .6] } }

    building_outlines:
        data: { source: osm, layer: buildings }
        style:
            lines:
                name: lines
                visible: false
                order: 251
                color: white
                width: 2px
                extrude: function () { return ((zoom >= 15 && feature.height > 20) || zoom >= 16) }

    road_labels:
        data: { source: osm, layer: roads }

        filter: { name: true, $zoom: { min: 14 } }
